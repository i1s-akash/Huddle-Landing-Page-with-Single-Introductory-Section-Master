<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Huddle Landing Page With Single Introductory Section Master</title>
	<link rel="icon" type="image/x-icon" sizes="32x32" href="images/favicon.png"> 
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="media-query.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body> 
	<section>

		<div class="svg">
			<img src="images/bg-desktop.svg" alt="loading..."> 
		</div>
		
		<div class="title">
			<img src="images/logo.svg" alt="loading...">
		</div>

		<div class="illustration_mockups">
			<img src="images/illustration-mockups.svg" alt="loading...">
		</div>

		<div class="text">
			<h1>Build The Community Your Fans Will Love</h1>
			<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
			<a href="#">Register</a>
		</div>

		<div class="social_icons">
			<span class="fa-stack fa-lg">
				<a href="#">
					<i class="fa fa-facebook fa-stack-1x" aria-hidden="true"></i>
				</a>
			</span>
			<span class="fa-stack fa-lg">
				<a href="#">
					<i class="fa fa-twitter fa-stack-1x"></i>
				</a>
			</span>
			<span class="fa-stack fa-lg">
				<a href="#">
					<i class="fa fa-instagram fa-stack-1x"></i>
				</a>
			</span>
		</div>

	</section>
</body>
</html>
